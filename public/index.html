<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./team.css">
   <link rel="stylesheet" href="./style.css" />
    <img
      src="./Images/logo1.jpg"
      alt="logo" class="logo"
    />
    <title>REGISTRATION FORM</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>

    <h3>Basic Information</h3>
    <form method="post" action="">
        <label for="Username">Full Name:</label>
        <input type="text" id="Firstname" name="Firstname" placeholder="First Name..." required>
        <label for="Username">Middle Name:</label>
        <input type="text" id="Middlename" name="Middlename" placeholder="Middle Name..." required>
        <label for="Username">Last Name:</label>
        <input type="text" id="Lastname" name="Lastname" placeholder="Last Name..." required>
        <br><br><br>
        <label for="number">Student Number:</label>
        <input type="number" id="number" name="number" placeholder="Student Number..." required>
        <br><br>
        <p>ACADEMIC YEAR:</p>

        <label for="ACADEMIC YEAR">Please Select:</label>
        <select name="Academic" id="Year" name ="Year">
        <option value="YL1">1st Year</option>
        <option value="YL2">2nd Year</option>
        <option value="YL3">3rd Year</option>
        <option value="YL4">4th Year</option>
        <option value="YL5">5th Year</option>

        <br><br>

        <select name="Degree Program" id="program"></select>
        <label for="Degree Program">Please Select Program:</label>
        <select name="Program" id="Program">
        <option value="D1">Bachelor of Business Administration</option>
        <option value="D2">Bachelor of Science in Computer Information Systems</option>
        <option value="D3">Bachelor of Science in Nursing</option>
        <option value="D4">Bachelor of Science in Community Health</option>
        <option value="D5">Bachelor of Pharmacy</option>
        <option value="D6">Bachelor of International Relations</option>
        <option value="D7">Master of Science in Computer Information Systems</option>
        <option value="D8">Master of Business Administration</option>
        <option value="D9"> Master of Science in Finance and Investment</option>
        <option value="D10">Doctor of Philosophy in Business Administration and Management</option>
        <option value="D11">Doctor of Philosophy in Health Systems Management</option>
        <option value="D12">Bachelor of Medicine & Bachelor of Surgery (MB.ChB)</option>



        <br><br>
        

        
<select name="Email" id="Email Address"></select>
        <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" placeholder="Student Email..." required>
        
<br><br>


        <label for="number">Phone Number:</label>
    <input type="number" id="number" name="Phone" placeholder="(000)000000..." required>

   <br><br>

   <label for="">Current Address:</label>
    <input type="text" id="address" name="address" required>

    <br><br><br>
    <input type="submit" value="Submit The Form">
        

    </form>
</body>
</html>
